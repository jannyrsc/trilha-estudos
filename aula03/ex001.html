<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id= "msg"> Clique em mim</div>
    <div name = "ex"> teste por nome</div>
    <div class="text"> teste por classe</div>
    <script>
        window.document.write('Olá Mundo <br/>')
        //por marca getElementsByTagName()
        var p1 = window.document.getElementsByTagName('p')[0] 
        window.document.write('Está escrito assim: ' + p1.innerText)
        p1.style.color = 'black'  

        //por ID getElementById()
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        //por nome getElementsByName()[]
        var c = window.document.getElementsByName('ex')[0]
        c.innerText = 'Olá!'
        //por classe getElementsByClassName()
        var e = window.document.getElementsByClassName('text')[0]

        //por seletor querySelector() OU querySelectorAll()
        var f = window.document.querySelector('div#msg')
        f.style.background = 'blue'
    </script>
</body>
</html>
