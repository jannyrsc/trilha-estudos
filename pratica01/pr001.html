<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA COMPLETA</title>
</head>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome?")
        var n1 = Number(window.prompt("Digite um número:"))
        var n2 = Number(window.prompt("Digite um número:"))

        var soma = (n1+n2)
        document.write(`A soma é igual a ${soma}<br/>`) 

        var subtracao = (n1-n2)
        document.write(`A subtração é igual a ${subtracao}<br/>`)

        var multiplicacao = (n1*n2)
        document.write(`A multiplicação é igual a ${multiplicacao}<br/>`)

        var divisao = (n1/n2)
        document.write(`A divisão é igual a ${divisao}<br/>`)

        var resto = (n1%n2)
        document.write(`O resto é igual a ${resto}<br/>`)

        var potencia = (n1**n2)
        document.write(`A potência é igual a ${potencia}<br/>`)
    </script>
</body>
</html>
